<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节放孔明灯</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #scene {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            background-color: #fff; /* 月亮颜色 */
            border-radius: 50%;
            box-shadow: 0 0 50px #fff; /* 发光效果也带有微黄透明度 */
				
        }
        .lantern {
            position: absolute;
            width: 30px; /* 调整孔明灯宽度 */
            height: 60px; /* 调整孔明灯高度 */
            background-color: #e74c3c; /* 孔明灯颜色 */
            animation: lanternAnimation 10s linear infinite; /* 向上浮动动画 */
            transform-origin: center bottom; /* 旋转点设置在底部中心 */
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #fff; /* 星星颜色 */
            animation: starAnimation 2s alternate infinite, starBlinkAnimation 3s alternate infinite; /* 星星闪烁动画 */
        }
        .firework {
            position: absolute;
            width: 100px; /* 扩大烟花大小 */
            height: 100px; /* 扩大烟花大小 */
            background-color: #f39c12; /* 烟花颜色 */
            animation: fireworkAnimation 2s ease-out; /* 烟花动画 */
        }
        .happy-mid-autumn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px; /* 字体大小 */
            font-weight: bold; /* 加粗 */
            color: #f1c40f; /* 金色 */
        }
        @keyframes lanternAnimation {
            0% {
                transform: translateY(0) scaleY(1); /* 初始位置和大小 */
            }
            100% {
                transform: translateY(-100vh) scaleY(0); /* 向上浮动，逐渐消失 */
            }
        }
        @keyframes fireworkAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        @keyframes starAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes starBlinkAnimation {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- 添加背景音乐 -->
    <audio autoplay loop>
        <source src="https://music.163.com/song?id=396351&userid=2133937899" type="audio/mp3">
        <!-- 来源：https://music.163.com/song?id=396351&userid=2133937899 -->
        Your browser does not support the audio element.
    </audio>

    <div id="scene">
        <div id="sky"></div>
        <div id="moon"></div>
        <!-- 创建20只孔明灯 -->
        <script>
            for (let i = 0; i < 20; i++) {
                const lantern = document.createElement("div");
                lantern.className = "lantern";
                lantern.style.left = Math.random() * (window.innerWidth - 30) + "px"; // 随机生成left属性，确保在屏幕内
                lantern.style.bottom = Math.random() * (window.innerHeight - 60) + "px"; // 随机生成bottom属性，确保在屏幕内
                document.getElementById("scene").appendChild(lantern);
            }
        </script>
        <!-- 创建20只孔明灯结束 -->
        
        <!-- 创建更多的随机分布星星 -->
        <script>
            for (let i = 0; i < 100; i++) { // 增加星星数量
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animationDelay = Math.random() * 3 + "s"; // 设置不同的动画延迟时间
                document.getElementById("scene").appendChild(star);
            }
        </script>
        <!-- 创建星星结束 -->

        <!-- 创建烟花 -->
        <script>
            function createFirework() {
                const numberOfFireworks = 1; // 设置每次创建1烟花数量
                for (let i = 0; i < numberOfFireworks; i++) {
                    const firework = document.createElement("div");
                    firework.className = "firework";
                    firework.style.left = Math.random() * window.innerWidth + "px";
                    firework.style.top = Math.random() * window.innerHeight + "px";
                    firework.style.backgroundColor = getRandomColor(); // 随机设置烟花颜色
                    document.getElementById("scene").appendChild(firework);
                    setTimeout(() => {
                        firework.remove();
                    }, 2000); // 设置烟花存在时间
                }
            }

            setInterval(createFirework, 200); // 每隔2秒创建一批烟花

            function getRandomColor() {
                const letters = "0123456789ABCDEF";
                let color = "#";
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        </script>
        <!-- 创建烟花结束 -->

        <!-- 添加中秋节快乐的字体 -->
        <div class="happy-mid-autumn">中秋节快乐</div>
    </div>

    <script>
        // JavaScript代码可以在这里添加更多互动效果
    </script>
</body>
</html>
